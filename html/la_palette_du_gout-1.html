<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="ohmyfood" content="Réservez le menu qui vous convient. Découvrez des restaurants d'exceptions séléctionnés par nos soins">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>ohmyfood - Restaurant La palette du goût</title>
    
        <!-- Font Awesome CDN -->
        <script src="https://kit.fontawesome.com/f4914631ba.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <div class="header__arrow">
                <a class="header__arrow__btn" href="../index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <!-- Main logo -->
            <div class="header__title">
                <a href="../index.html">
                    <h1>ohmyfood</h1>
                </a>
            </div>
        </header>
        <section class="section-card">
            <div class="section-card__bg-img">
                <img class="section-card__bg-img__img" src="../assets/restaurants/palettedugout.webp" alt="La palette du goût">
            </div>
            <article class="section-card__menu-card">
                <div class="section-card__menu-card__header">
                    <h2>La palette du goût</h2>
                    <label class="heart-menu">
                        <input type="checkbox">
                        <span class="heart-menu__slider">
                            <i class="heart-menu__slider__heart far fa-heart"></i>
                            <i class="heart-menu__slider__heart--hover far fa-heart"></i>
                            <i class="heart-menu__slider__heart--checked fas fa-heart"></i>
                        </span>
                    </label>
                </div>
                <aside class="section-card__menu-card__aside aside">
                    <h5 class="aside__title">ENTRÉES</h5>
                    <ul class="aside__list">
                        <li>
                            <label class="thumb-container">
                                <input type="checkbox">
                                <span class="slider-menu delay-1 delay-desktop-1">
                                    <span class="slider-menu__desription-block">
                                        <span class="slider-menu__desription-block__txt">
                                            <span class="text-overflow thumbnail-title-ftsize">Fricassée d'escargot</span>
                                            <span class="text-overflow description">Au piment d'espelette</span>
                                        </span>
                                        <span class="slider-menu__desription-block__price">
                                            <span class="thumbnail-price-ftsize">25€</span>
                                        </span>
                                    </span>
                                    <span class="slider-menu--hover">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                    <span class="slider-menu--checked"></span>
                                </span>
                            </label>
                        </li>
                        <li>
                            <label class="thumb-container">
                                <input type="checkbox">
                                <span class="slider-menu delay-2 delay-desktop-2">
                                    <span class="slider-menu__desription-block">
                                        <span class="slider-menu__desription-block__txt">
                                            <span class="text-overflow thumbnail-title-ftsize">Foie gras de canard mi-cuit</span>
                                            <span class="text-overflow description">Et ses copeaux de truffe noire</span>
                                        </span>
                                        <span class="slider-menu__desription-block__price">
                                            <span class="thumbnail-price-ftsize">35€</span>
                                        </span>
                                    </span>
                                    <span class="slider-menu--hover">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                    <span class="slider-menu--checked"></span>

                            </label>
                        </li>
                        <li>
                            <label class="thumb-container">
                                <input type="checkbox">
                                <span class="slider-menu delay-3 delay-desktop-3">
                                    <span class="slider-menu__desription-block">
                                        <span class="slider-menu__desription-block__txt">
                                            <span class="text-overflow thumbnail-title-ftsize">Oeuf au plat</span>
                                            <span class="text-overflow description">Assaisonné à la truffe sur lit de caviar</span>
                                        </span>
                                        <span class="slider-menu__desription-block__price">
                                            <span class="thumbnail-price-ftsize">20€</span>
                                        </span>
                                    </span>
                                    <span class="slider-menu--hover">
                                        <i class="fas fa-check-circle"></i>
                                    </span>

                            </label>
                        </li>

                                <input type="checkbox">
                                <span class="slider-menu delay-4 delay-desktop-1">
                                    <span class="slider-menu__desription-block">
                                        <span class="slider-menu__desription-block__txt">
                                            <span class="text-overflow thumbnail-title-ftsize">Filet de boeuf aux herbes</span>
                                            <span class="text-overflow description">Accompagné de sa ribambelle de légumes</span>
                                        </span>
                                        <span class="slider-menu__desription-block__price">
                                            <span class="thumbnail-price-ftsize">40€</span>

                                    </span>
                                    <span class="slider-menu--hover">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                    <span class="slider-menu--checked"></span>

                                <span class="slider-menu delay-5 delay-desktop-2">

                                        <span class="slider-menu__desription-block__txt">

                                            <span class="text-overflow description">À la truffe noire sur sa purée de panais</span>
                                        </span>
                                        <span class="slider-menu__desription-block__price">
                                            <span class="thumbnail-price-ftsize">35€</span>
                                        </span>
                                    </span>
                                    <span class="slider-menu--hover">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                    <span class="slider-menu--checked"></span>
                                </span>
                            </label>
                        </li>
                        <li>
                            <label class="thumb-container">
                            <input type="checkbox">
                                <span class="slider-menu delay-6 delay-desktop-3">
                                    <span class="slider-menu__desription-block">
                                        <span class="slider-menu__desription-block__txt">

                                            <span class="text-overflow description">Aux agrumes</span>
                                        </span>
                                        <span class="slider-menu__desription-block__price">
                                            <span class="thumbnail-price-ftsize">44€</span>
                                        </span>
                                    </span>
                                    <span class="slider-menu--hover">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                    <span class="slider-menu--checked"></span>
                                </span>
                            </label>
                        </li>
                    </ul>
                </aside>
                <aside class="section-card__menu-card__aside aside">
                    <h5 class="aside__title">DESSERTS</h5>
                    <ul class="aside__list">
                        <li>
                            <label class="thumb-container">
                                <input type="checkbox">
                                <span class="slider-menu delay-7 delay-desktop-1">
                                    <span class="slider-menu__desription-block">
                                        <span class="slider-menu__desription-block__txt">

                                            <span class="text-overflow description">Et glace à la vanille de Madagascar</span>

                                            <span class="thumbnail-price-ftsize">23€</span>

                                        <i class="fas fa-check-circle"></i>

                                    <span class="slider-menu--checked"></span>
                                </span>
                            </label>

                    <button class="menu-section__menu__btn-container__btn btn">

                        <span class="btn__bg"></span>
                    </button>
                </div>

        <footer class="footer">
            <!-- Title-->
            <h6 class="footer__h6">ohmyfood</h6>
            <!-- Links list -->
            <ul class="footer__ul">
                <!-- Link -->
                <li>
                    <a class="footer__ul__a" href="#">

                <!-- Link -->
                <li>
                    <a class="footer__ul__a" href="#">
                        <i class="fas fa-hands-helping"></i>

                </li>
                <!-- Link -->
                <li>
